<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container w-auto p-3">
            <div class="row">
                <div class="col-mid-8 offset-md-2">

                    <div class="mycard" style="width: 50vw; border-radius: 10px;">

                        <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                            <p th:text="${message.content}"></p>

                        </div>

                        <div class="container text-center">
                            <img  height="40px" th:src="@{/img/registerpng.png}" alt="">
                        </div>
                        <h1 class="text-center">Register Here !!</h1>

                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- name -->
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Your Name</label>

                                <input type="text"
                                name="name"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                id="name_field" aria-describedby="emailHelp"
                                placeholder="Enter Here"
                                required

                                th:value="${user.name}"
                                >

                                <div th:each="error : ${#fields.errors('name')}" th:text="${error}" id="validationServer03Feedback" class="invalid-feedback"  >
                                    
                                </div>

                            </div>


                            <!-- Email  -->
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Your Email</label>

                                <input type="email"
                                name="email"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                id="email_field" aria-describedby="emailHelp"
                                placeholder="Enter Here"
                                required
                                th:value="${user.email}"
                                >

                                <div th:each="error : ${#fields.errors('email')}" th:text="${error}" id="validationServer03Feedback" class="invalid-feedback"  >
                                    
                                </div>

                            </div>

                            <!-- password -->

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"> Your Password</label>

                                <input type="password"
                                name="password"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                id="password_field"
                                placeholder="Enter Here "
                                required
                                >

                                <div th:each="error : ${#fields.errors('password')}" th:text="${error}" id="validationServer03Feedback" class="invalid-feedback"  >
                                    
                                </div>
                                
                            </div>

                            <!-- user about field -->

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">About</label>
                                <textarea
                                name="about"
                                th:value="${user.about}"
                                placeholder="About your self" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>

                            <!-- checkbox -->

                            <div class="form-check form-group">
                                <input type="checkbox"
                                name="agreement"
                                class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="agreement">Agree terms and conditions</label>
                              </div>


                            <div class="container text-center" style="margin: 5px;" >

                                <button type="submit" class="btn btn-primary">submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>

                            </div>

                        </form>



                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
